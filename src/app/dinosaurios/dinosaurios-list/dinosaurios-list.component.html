<nav class="navbar bg-dark border-bottom border-body">
  <div class="container-fluid">
    <img src="https://raw.githubusercontent.com/2603-Uniandes/jsons/main/logo.webp" style="max-height: 10rem; align-self: center;">
  </div>
  <p >carnivoros:{{ carn }}</p>
  <p>herviboro:{{ veg }}</p>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let dinosaurio of dinosaurios">
          <div class="card p-2" style="width: 15rem; height: 33rem">
            <h4 class="card-text">{{ dinosaurio.name }}</h4>
              <img
                class="card-img-top"
                src="{{ dinosaurio.image }}"
                alt="{{ dinosaurio.name }}"
                (click)="onSelected(dinosaurio)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ dinosaurio.scientificName }}</h5>
                <p class="card-desc">{{ dinosaurio.shortDescription }}</p>
              </div>
           </div>
      </div>
   </div>
   <div *ngIf="selected">
    <app-dinosaurio-detail [dinosaurioDetail]="selectedDinosaurio"></app-dinosaurio-detail>
   </div>
</div>
